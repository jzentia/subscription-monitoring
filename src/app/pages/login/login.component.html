<app-header></app-header>
<div
  class="login"
  fxLayout="row"
  fxLayoutAlign="center center"
  *ngIf="!isMobile"
>
  <div fxFlex="55">
    <div class="text-6xl font-bold text-color pl-20">Login</div>
    <img class="header-icon" src="assets/Images/rose-logo.png" />
  </div>
  <div fxFlex="45" fxLayout="column" class="login-panel">
    <!-- <div class="login-panel-header">Responder Log In</div> -->
    <div class="login-panel-label">Username</div>
    <div class="login-panel-input">
      <mat-form-field class="full-width" appearance="outline">
        <input
          matInput
          [(ngModel)]="username"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
    </div>
    <div class="login-panel-label">Password</div>
    <div class="login-panel-input">
      <mat-form-field class="full-width" appearance="outline">
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          (keydown.enter)="login()"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
          autocomplete="off"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="login-panel-input" fxLayout="row" fxLayoutAlign="space-between">
      <!-- <div>
        <mat-checkbox class="example-margin"> Remember me</mat-checkbox>
      </div> -->
      <div>
        <mat-label>{{ this.loginError }}</mat-label>
      </div>
    </div>
    <div>
      <button
        mat-raised-button
        class="buttonLogin"
        (click)="login()"
        [class.spinner]="isProcessing"
        [disabled]="isProcessing"
      >
        Log In
      </button>
    </div>
  </div>
</div>

<div
  class="login-mobile"
  fxLayout="row"
  fxLayoutAlign="center center"
  *ngIf="isMobile"
>
  <div fxLayout="column" fxFlex="grow" class="login-panel-mobile">
    <div class="login-mobile-panel-header">Responder Log In</div>
    <div class="login-panel-label">Username / Email Address</div>
    <div class="login-panel-input">
      <mat-form-field class="full-width" appearance="outline">
        <input
          matInput
          [(ngModel)]="username"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
    </div>
    <div class="login-panel-label">Password</div>
    <div class="login-panel-input">
      <mat-form-field class="full-width" appearance="outline">
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          (keydown.enter)="login()"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
          autocomplete="off"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="login-panel-input" fxLayout="row" fxLayoutAlign="space-between">
      <div>
        <mat-checkbox class="example-margin"> Remember me</mat-checkbox>
      </div>
      <div>
        <mat-label>{{ this.loginError }}</mat-label>
      </div>
    </div>
    <div>
      <button
        mat-raised-button
        class="buttonLogin"
        (click)="login()"
        [class.spinner]="isProcessing"
        [disabled]="isProcessing"
      >
        Log In
      </button>
    </div>
  </div>
</div>
<app-footer></app-footer>
